<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        * { box-sizing: border-box; }

        body {

            font-size: 10pt;

            color: #000; 
            background-color: #f0f2f5; 
            margin: 0;

        @page { size: A4 portrait; margin: 0; }

        .actions-container {

        .studio-name { font-weight: bold; font-size: 11pt; text-transform: uppercase; display: block; margin-bottom: 2px; }

        .title-section { text-align: center; margin-bottom: 12px; margin-top: -5px; }
        .main-title { font-size: 16pt; font-weight: bold; text-transform: uppercase; margin: 0; }
        .date-sub { font-style: italic; font-size: 9.5pt; margin: 1px 0; }
        .lien-info { font-weight: bold; font-size: 9pt; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 10px; }
        
        .form-row { display: flex; align-items: baseline; margin-bottom: 4px; }
        .label { white-space: nowrap; margin-right: 5px; font-size: 9.5pt; min-width: 65px; }
        .value { flex: 1; border-bottom: 1px dotted #000; font-weight: bold; padding-left: 3px; font-size: 9.5pt; min-height: 14px; }
        
        table.stock-table { width: 100%; border-collapse: collapse; font-size: 9.5pt; margin: 5px 0; }
        table.stock-table th { border: 1px solid #000; padding: 4px 2px; background: #eee; font-weight: bold; text-align: center;}
        table.stock-table td { border: 1px solid #000; padding: 4px; height: 32px; vertical-align: middle; }
        
        .center { text-align: center; }
        .right { text-align: right; }
        .bold { font-weight: bold; }

        .signatures { display: flex; justify-content: space-between; text-align: center; margin-top: 15px; }
        .sig-col { flex: 1; }
        .sig-title { font-weight: bold; font-size: 8.5pt; margin-bottom: 2px; text-transform: uppercase; }
        .sig-note { font-style: italic; font-size: 8pt; margin: 0 0 45px 0; } 
        .sig-name { font-weight: bold; font-size: 9.5pt; }

        @media print {
            body { background: none; }
            .actions-container { display: none; }
            .page-wrapper { padding: 0; }
            .a4-page { width: 100%; height: 296mm; box-shadow: none; padding: 5mm 10mm; }

    </style>
</head>
<body>

                    <div class="sig-col">

                        <div class="sig-note">(K√Ω, ƒë√≥ng d·∫•u)</div>
                    </div>
                </div>
            </div>`;
        }

        function renderApp() {

            const html1 = createVoucherHtml(1, "L∆∞u n·ªôi b·ªô");

            const separator = `<div class="middle-gap"><div class="cut-line"></div></div>`;
            container.innerHTML = html1 + separator + html2;

        }

        document.addEventListener('DOMContentLoaded', renderApp);

        function downloadPDF() {
            const element = document.getElementById('print-area');
            const opt = {

                filename: document.title + '.pdf', 
                image: { type: 'jpeg', quality: 0.98 },

            html2pdf().from(element).set(opt).save();
        }
    </script>
</body>
</html>
